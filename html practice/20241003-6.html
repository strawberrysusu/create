<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 속성</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 150px;height: 150px;
        background-color: #ffff00;
        border : 10px solid #0000ff;
        /*마진margin : border기준으로 바깥쪽 여백 */
        margin: 20px 30px 0px 100px;
        /* 위에서 부터 시계방향으로 값이 들어감 상 우 하 좌 순서로 */
        padding: 30px;
    }
        #box2{width: 150px;height: 150px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div>
        <h1>박스1</h1>
    </div>
    <div id="box2">
        <h1>박스2</h1>
    </div>
</body>
</html>
