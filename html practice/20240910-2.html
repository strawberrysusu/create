<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!--수서가 있는 ol태그(order list)-->
    <ol type="A">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <hr>
<!--수서가 없는 ul태그(unorder list)-->
    <ul type="circle">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

<h2>메뉴 코딩</h2>

<ul><!--과일메뉴 3개 부모-->
    <!--첫번째 메뉴 사과-->
    <li>사과
        <ul>
            <li>빨간 사과</li>
            <li>파란 사과</li>
            <li>노란 사과</li>
        </ul>
    </li>
    <li>바나나
        <ul>
            <li>필리핀 바나나</li>
            <li>태국 바나나</li>
        </ul>
    </li>
    <li>오렌지
        <ul>
            <li>미국 오렌지</li>
            <li>캐나다 오렌지</li>
            <li>일본 오렌지</li>
        </ul>
    </li>
</ul>
</body>
</html>
