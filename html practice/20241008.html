<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스속성</title>
    <!--  내부 속성-->
    <style>
        *{margin: 0;padding: 0;}
        p{background-color: yellow;
        width: 200px;
        height: 50px;
        /*border-width: 10px;
        border-style: soild;
        border-color: red;  */
        border :5px solid blue;
        /* 마진 1개만 주면 상하좌우 모두 들어감*/
        /* 마진 2개를 주면 앞의 값이 상하값 뒤의 값이 좌우값 */
         /* 마진 4개를 주면 상 우 하 좌 순서로 시계방향으로 돌아가며 값이 적용됨 */
        margin: 30px 10px 70px 80px;
        padding: 30px;
        border-radius: 10px 50px 30px 20px;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
