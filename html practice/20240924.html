<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합 연습하기</title>
</head>
<body>
    <!--셀병합 및 셀 나누기 연습-->
    <table border="1">
        <tr>
            <th colspan="2">지역별 홍차</th>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td> <!-- 여기서 셀 나누기 적용 -->
        </tr>
        <tr>
            <td>운남</td> <!-- 여기서 셀 나누기 적용 -->
        </tr>
        <tr>
            <th rowspan="4">인도 및 스리랑카</th>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>닐기리</td>
        </tr>
        <tr>
            <th rowspan="2">아프리카</th>
            <td>케냐</td>
        </tr>
        <tr>
            <td>루안다</td>
        </tr>
        <tr>
            <th rowspan="2">기타 국가</th>
            <td rowspan="2">홍차 종류</td> <!-- 행 병합 적용 -->
        </tr>
    </table>
</body>
</html>
