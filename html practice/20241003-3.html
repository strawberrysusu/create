<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그</title>
</head>
<body>
    <a href="#">메뉴1</a>
    <a href="#">메뉴2</a>
    <a href="#">메뉴3</a>
    <!-- <div> 는  블럭레벨(덩어리) 브라우저 가로넓이를 차지-->

        <div>div:block형식(레벨1) </div>
        <div>div:block형식(레벨2) </div>
        <div>div:block형식(레벨3) </div>
    <!--<span> 인라인레벨(라인형성) 자기 내용만큼의 가로넓이만 차지-->
        <span>span : 일라인형식(레벨1)</span>
        <span>span : 일라인형식(레벨2)</span>
        <span>span : 일라인형식(레벨3)</span>
        <h1 style="background-color: yellowgreen;">h1</h1><h2>h2</h2><h3>h3</h3>
                                                    <h4>h4</h4><h5>h5</h5><h6>h6</h6>

</body>
</html>
